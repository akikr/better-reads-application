<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Home | Better-Reads-App</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Better Reads</a>
                </div>
            </nav>

            <div th:insert="components/book-search :: search-panel"></div>

            <section class="content">
                <h1>My Books</h1>
                <div th:each="book: ${books}" class="card mb-3" style="max-width: 540px;">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img th:src="${book.coverUrl}" class="img-fluid rounded-start" src="#" alt="..."/>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <a th:href="@{'/books/' + ${book.bookId}}" class="card-title" th:text="${book.bookName}">Book Name</a>
                                    <p class="card-text display-5" th:text="${book.authorNames}">Author name</p>
                                    <div th:switch="${book.readingStatus}">
                                        <p th:case="'0-reading'" class="card-text">Currently Reading</p>
                                        <p th:case="'1-finished'" class="card-text">Finished Reading</p>
                                        <p th:case="'2-nsr'" class="card-text">Not Started Reading</p>
                                    </div>
                                    <p class="card-text">
                                        <span th:each="rating: ${#numbers.sequence(0, book.rating - 1)}">&#9733;</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
