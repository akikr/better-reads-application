<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Better Reads</a>
            </div>
        </nav>

        <div th:insert="components/book-search :: search-panel"></div>

        <section class="content">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${coverImage}" class="img-fluid rounded-start" src="#" alt="..." />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title display-1" th:text="${book.name}">Book Name</h5>
                            <p class="card-text display-6" th:text="${book.authorNames}">Author name</p>
                            <p class="card-text" th:text="${book.description}">Book description</p>
                            <p class="card-text">Published Date: <small class="text-muted" th:text="${book.publishedDate}">2020-01-01</small></p>

                            <!-- Show if user is NOT logged-in -->
                            <div class="card" th:unless="${loginId}">
                                <div class="card-body">
                                    <h5 class="card-title">Login to track this book</h5>
                                    <p class="card-text">Mark reading dates, completion status and star ratings</p>
                                    <a href="/oauth2/authorization/github" class="btn btn-primary">Login via GitHub</a>
                                </div>
                            </div>

                            <!-- Show only id user is logged-in -->
                            <form th:if="${loginId}" th:attr="action=@{/add-user-book}" method="POST">
                                <div class="mb-3">
                                    <label for="startDate" class="sr-only">Start Date</label>
                                    <input type="date" id="startDate" class="form-control" name="startDate" th:value="${userBooks.startedDate}">
                                </div>
                                <div class="mb-3">
                                    <label for="completedDate" class="sr-only">Completed Date</label>
                                    <input type="date" id="completedDate" class="form-control" name="completedDate" th:value="${userBooks.completedDate}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="readingStatus">Reading Status</label>
                                    <select class="form-select" id="readingStatus" aria-label="Reading Status" name="readingStatus" th:field="${userBooks.readingStatus}">
                                        <option selected value="3">Status</option>
                                        <option value="0-reading">Currently Reading</option>
                                        <option value="1-finished">Finished Reading</option>
                                        <option value="2-nsr">Not Started Reading</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="rating">Rating</label>
                                    <select class="form-select" id="rating" aria-label="Rating" name="rating" th:field="${userBooks.rating}">
                                        <option selected value="0">Select Rating</option>
                                        <option value="1">&#9733;</option>
                                        <option value="2">&#9733;&#9733;</option>
                                        <option value="3">&#9733;&#9733;&#9733;</option>
                                        <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                                        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                    </select>
                                </div>

                                <!-- CSRF token for Spring MVC thymeleaf form -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <!-- BookId for the submitted book data by logged-in user -->
                                <input type="hidden" name="bookId" th:value="${book.id}">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
